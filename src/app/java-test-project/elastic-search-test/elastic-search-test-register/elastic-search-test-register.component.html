<app-main-menu [items]="items" [titulo]="'Elastic Search Test - Cadastro de colaborador'"></app-main-menu>
<section class="p-2">
    <p-panel header="Title">
        <form>
            <div class="p-grid">
                <div class="p-col-12">
                    <form [formGroup]="elasticSearchColaboradorRegisterForm" (ngSubmit)="save()">
                        <label for="elastic-colaborador-nome">Nome: </label>
                        <input 
                            formControlName="elasticColaboradorNome" 
                            name="elastic-colaborador-nome" 
                            id="elastic-colaborador-nome" 
                            type="text" 
                            pInputText 
                        />
                        <div class="mt-2 p-offset-6">
                            <button 
                                pButton 
                                type="submit" 
                                name="SaveButton"
                                label="Save"
                                icon="pi pi-check"
                                iconPos="left" 
                                value="Save">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </form>
    </p-panel>
</section>
