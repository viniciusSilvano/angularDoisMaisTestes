<p-table [value]="livros">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nome</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-livro>
        <tr>
            <td>{{livro.id}}</td>
            <td>{{livro.nome}}</td>
        </tr>
    </ng-template>
</p-table>
