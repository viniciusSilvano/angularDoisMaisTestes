<p>teste-p-table works!</p>
<p-table [columns]="cols" [value]="pessoas" sortMode="multiple" [multiSortMeta]="multiSortMeta"
    (onLazyLoad)="loadDataOnScroll($event)" [lazy]="true" [totalRecords]="totalRecords">

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th>
              <p-checkbox [(ngModel)]="checkedAll" binary="true" name="checkAll" (onChange)="checkBoxAllClick()"></p-checkbox>
            </th>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td>
              <p-checkbox [(ngModel)]="rowData.selecionado" binary="true" (click)="checkBoxRowOnClick(rowData)"></p-checkbox>
            </td>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
<div class="mt-2 p-offset-5">
  <p-button
      type="button"
      name="mostrarValoresSelecionados"
      label="Mostrar Valores Selecionados"
      value="Mostrar Valores Selecionados"
      (click)="mostrarRegistrosSelecionados()">
  </p-button>
</div>
<h2>Selecionados:</h2>
<p-table [columns]="cols" [value]="pessoasSelecionadas">

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
<div class="mt-2 p-offset-5">
  <p-button
      type="button"
      name="salvarValoresSelecionados"
      label="Salvar Valores Selecionados"
      value="Salvar Valores Selecionados">
  </p-button>
</div>
